<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <style>
        .btn {
            border-radius: 0;
            font-size: 15px;
            transition-duration: .15s;
            float: left;
            cursor: pointer;
            text-align: center;
            white-space: normal;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            border: 0px;
            overflow: hidden; /*  Disable scrollbars */
            display: inline-block;
            position: relative;
        }

        canvas.windowClass {
            background-color: white;
            vertical-align: bottom
        }

        div.windowDivClass {
            overflow-y: auto;
            overflow-x: hidden;
        }

        div.toolBarClass {
            background-color: black;
            top: 0px;
            right: 0px;
            bottom: 0px;
            position: absolute;
        }

        div.tabBar {
            position: absolute;
            height: 32px;
            width: 100%;
            bottom: 0;
        }

        div.statusBar {
            margin: 0;
            padding: 0;
            position: relative;
            height: 32px;
            background-color: black;
            top: 0px;
        }

        p.statusBarText {
            margin: 0;
            padding: 0;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            left: 8px;
            font-family: "Consolas", monospace;
        }

        .tabSelect {
            height: 100%;
            width: 25%;
            font-size: 15px;
            background-color: #008CBA;
            color: #CCCCCC;
            transition-duration: .15s;
            border: none #005090;
            float: left;
            cursor: pointer;
            text-align: center;
        }

        .tabSelect:hover {
            border: 1px solid #005090;
            color: white;
            background-color: #0070C0;
        }

        .toolBarButton {
            height: 50px;
            width: 100%;
            font-size: 15px;
            background-color: #008CBA;
            color: #CCCCCC;
            transition-duration: .15s;
            border: none #005090;
            float: left;
            cursor: pointer;
            text-align: center;
        }

        .toolBarButton:hover {
            border: 1px solid #005090;
            color: white;
            background-color: #0070C0;
        }

    </style>
</head>
<body onload="initialize()">

<div class="statusBar" id="statusDiv">
    <p class="statusBarText" id="statusBarXY"></p>
</div>

<div class="windowDivClass" id="windowDiv">
    <canvas class="windowClass" id="windowCanvas"></canvas>
</div>

<script src='math.js'></script>
<script src='input.js'></script>
<script src='spline.js'></script>
<script src='path.js'></script>
<script src='3rdparty/FileSaver.js/FileSaver.js'></script>
<script src='autonCreator.js'></script>
<script src='main.js'></script>
<script src='waypoint.js'></script>

<div class="toolBarClass" id="toolBar">
    <button class="toolBarButton" onclick=newWaypoint()>Create New Waypoint</button>
    <button class="toolBarButton" onclick=removeWaypoint()>Remove Waypoint</button>
    <button class="toolBarButton" onclick=nameRobot()>Name Waypoint</button>
    <button class="toolBarButton" onclick=setSideStartingPos()>Side Starting Pos</button>
    <button class="toolBarButton" onclick=setCenterStartingPos()>Center Starting Pos</button>
    <button class="toolBarButton" onclick=setScaleStartingPos()>Scale Starting Pos</button>
    <button class="toolBarButton" onclick=exportPath()>Export Path</button>
    <button class="toolBarButton" onclick=sendPath()>Send Path</button>
    <button class="toolBarButton" id="connect-to-robot-button" onclick=connectToRobot()>Connect to Robot</button>
    <button type="button" style="position: absolute; bottom: 0;" class="btn btn-info btn-block" data-toggle="modal"
            data-target="#myModal">
        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Config
    </button>

</div>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Configuration Settings</h4>
            </div>
            <div class="modal-body">
                <form class="form">
                    <div class="form-group">
                        <label for="robotWidth">Robot width: (Inches)</label>
                        <input type="number" class="form-control" id="robotWidth">
                    </div>

                    <div class="form-group">
                        <label for="robotLength">Robot length: (Inches)</label>
                        <input type="number" class="form-control" id="robotLength">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>

    </div>
</div>

</body>
</html>
