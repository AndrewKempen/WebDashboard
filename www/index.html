    <form class="form-inline py-0">

<div class="d-flex" style="flex: 1 1 auto;">

        <a class="navbar-brand px-3">Shared Waypoints</a>

                <button type="button" class="sharedWaypoint btn btn-block btn-secondary" onclick="newWaypoint(20, 31, 0, 'GetCubeStack3', true)" data-trigger="hover" data-toggle="popover">GetCubeStack3</button>
        </div>
    </div>

    <div class="sidebar d-flex align-self-center" id="thing" style=" transition: 0.5s; flex: 1 1 auto;" >
        <a onclick="openNav()" style="cursor:pointer; writing-mode: vertical-rl; color: white;">
            <i class="fas fa-chevron-left"></i>
            Expand Sidebar
            <i class="fas fa-chevron-left"></i>
        </a>
    </div>

    <div class="windowDivClass d-flex justify-content-center align-content-center" style="flex: 1 1 auto;" id="windowDiv">
        <canvas class="windowClass" id="windowCanvas"></canvas>
    </div>
</div>

<script>
    let open = true;
    function openNav() {
        if (!open) {
            document.getElementById("mySidenav").style.width = "300px";
            document.getElementById("thing").style.right = "300px";

        } else {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("thing").style.right = "0";

        }
        open = !open;

    }
</script>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button">&times;</button>
                <h3 class="modal-title">Configuration Settings</h3>
            </div>
            <div class="modal-body">
                <form class="form">
                    <div class="form-group">
                        <label for="robotWidth">Robot width: (Inches)</label>
                        <input class="form-control" id="robotWidth" type="number">
                    </div>

                    <div class="form-group">
                        <label for="robotLength">Robot length: (Inches)</label>
                        <input class="form-control" id="robotLength" type="number">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                <button class="btn btn-primary" type="button">Save changes</button>
            </div>
        </div>

    </div>
</div>
